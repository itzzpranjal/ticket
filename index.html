<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Event Ticket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="ticket-container">
        <div class="ticket">
            <div class="header">
                <img src="https://yt3.ggpht.com/a/AATXAJz4ytnMPA6T3RZ7jtdKz2BnMH1-1dgErjRQeOSnBA=s900-c-k-c0xffffffff-no-rj-mo" alt="College Logo" >
                <h1>Horizon 2k25</h1>
                <p>A Night to Remember</p> 
            </div>

            <div class="details">
                <div class="detail-group">
                    <span class="label">Date:</span>
                    <span class="value">20 feb 2025</span>
                </div>
                <div class="detail-group">
                    <span class="label">Time:</span>
                    <span class="value">6 pm to 11 pm</span>
                </div>
                <div class="detail-group">
                    <span class="label">Venue:</span>
                    <span class="value">Pravara SVIT college, Nashik</span>
                </div>
                <div class="detail-group">
                    <span class="label">Ticket Holder:</span>
                    <span class="value">------</span>
                </div>
                <div class="detail-group">
                    <span class="label">Ticket ID:</span>
                    <span class="value">21002</span>
                </div>
            </div>

            <div class="footer">
                <p>Issued By: dept of computer engineering</p>
                <p>Contact: pravara@gmail.com</p>
                <p>Let's make it happen!! </p>
            </div>
        </div>
    </div>

</body>
<style>
    body {
    font-family: 'Dancing Script', cursive; 
    background-color: #e9edeb;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.ticket-container {
    perspective: 1000px; /* Adds a 3D effect */
}

.ticket {
    background-color: #97788b;
    border: 2px solid #ccc;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}
    

.ticket:hover {
    transform: rotateY(10deg);
}

.header {
    text-align: center;
    margin-bottom: 25px;
}

.header img {
    max-width: 120px;
    margin-bottom: 15px;
}

.details {
    display: flex;
    flex-wrap: wrap;
}

.detail-group {
    width: 50%;
    margin-bottom: 10px;
}

.label {
    font-weight: bold;
    margin-right: 5px;
}

.footer {
    text-align: center;
    margin-top: 30px;
    font-size: 0.9em;
}

@media (min-width: 768px) {
    .ticket {
        max-width: 600px;
    }
}
</style>
</html>
